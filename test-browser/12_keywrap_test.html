QUnit.module('AES-KeyWrap');
QUnit.test("vector Test", function(assert) {

	var testVectors = [
		{
			keydata: '00112233445566778899AABBCCDDEEFF',
			wrappingKey: '000102030405060708090A0B0C0D0E0F',
			ciphertext: '1FA68B0A8112B447 AEF34BD8FB5A7B82 9D3E862371D2CFE5'
		},
		{
			keydata: '00112233445566778899AABBCCDDEEFF',
			wrappingKey: '000102030405060708090A0B0C0D0E0F1011121314151617',
			ciphertext: '96778B25AE6CA435 F92B5B97C050AED2 468AB8A17AD84E5D'
		},
		{
			keydata: '00112233445566778899AABBCCDDEEFF',
			wrappingKey: '000102030405060708090A0B0C0D0E0F101112131415161718191A1B1C1D1E1F',
			ciphertext: '64E8C3F9CE0F5BA2 63E9777905818A2A 93C8191E7D6E8AE7'
		},
		{
			keydata: '00112233445566778899AABBCCDDEEFF0001020304050607',
			wrappingKey: '000102030405060708090A0B0C0D0E0F1011121314151617',
			ciphertext: '031D33264E15D332 68F24EC260743EDC E1C6C7DDEE725A93 6BA814915C6762D2'
		},
		{
			keydata: '00112233445566778899AABBCCDDEEFF0001020304050607',
			wrappingKey: '000102030405060708090A0B0C0D0E0F101112131415161718191A1B1C1D1E1F',
			ciphertext: 'A8F9BC1612C68B3F F6E6F4FBE30E71E4 769C8B80A32CB895 8CD5D17D6B254DA1'
		},
		{
			keydata: '00112233445566778899AABBCCDDEEFF000102030405060708090A0B0C0D0E0F',
			wrappingKey: '000102030405060708090A0B0C0D0E0F101112131415161718191A1B1C1D1E1F',
			ciphertext: '28C9F404C4B810F4 CBCCB35CFB87F826 3F5786E2D80ED326 CBC7F0E71A99F43B FB988B9B7A02DD21'
		}
	];

	for (var i = 0; i < testVectors.length; i++) {
		var vector = testVectors[i];

		var key = Buffer.from(vector.wrappingKey, 'hex');
		var keydata = Buffer.from(vector.keydata, 'hex');
		var expected = Buffer.from(vector.ciphertext.replace(/ /g, ''), 'hex');

		var aes_kw = new jCastle.keyWrap();

		var ct = aes_kw.wrap(keydata, {
			wrappingKey: key
		});

		assert.ok(ct.equals(expected), "AES-KW wrap Test");

		var pt = aes_kw.unwrap(ct, {
			wrappingKey: key
		});

		assert.ok(pt.equals(keydata), "AES-KW unwrap Test");
	}
});

		},
		{
			keydata: '00112233445566778899AABBCCDDEEFF000102030405060708090A0B0C0D0E0F',

QUnit.module('Triple-DES Key Wrap');
QUnit.test("vector Test", function(assert) {
/*
https://tools.ietf.org/html/rfc3217

3.4  Triple-DES Key Wrap Example

   This section contains a Triple-DES Key Wrap example.  Intermediate
   values corresponding to the named items in section 3.1 are given in
   hexadecimal.

   CEK:     2923 bf85 e06d d6ae 5291 49f1 f1ba e9ea b3a7 da3d 860d 3e98
   KEK:     255e 0d1c 07b6 46df b313 4cc8 43ba 8aa7 1f02 5b7c 0838 251f
   ICV:     181b 7e96 86e0 4a4e
   CEKICV:  2923 bf85 e06d d6ae 5291 49f1 f1ba e9ea b3a7 da3d 860d 3e98
            181b 7e96 86e0 4a4e
   IV:      5dd4 cbfc 96f5 453b
   TEMP1:   cfc1 a789 c675 dd2a b49a 3204 ef92 cc03 5c1f 973b 7a79 60f6
            a44d cc5f 729d 8449
   TEMP2:   5dd4 cbfc 96f5 453b cfc1 a789 c675 dd2a b49a 3204 ef92 cc03
            5c1f 973b 7a79 60f6 a44d cc5f 729d 8449
   TEMP3:   4984 9d72 5fcc 4da4 f660 797a 3b97 1f5c 03cc 92ef 0432 9ab4
            2add 75c6 89a7 c1cf 3b45 f596 fccb d45d
   RESULT:  6901 0761 8ef0 92b3 b48c a179 6b23 4ae9 fa33 ebb4 1596 0403
            7db5 d6a8 4eb3 aac2 768c 6327 75a4 67d4
*/
	var vector = {
		keydata: '2923 bf85 e06d d6ae 5291 49f1 f1ba e9ea b3a7 da3d 860d 3e98',
		wrappingKey: '255e 0d1c 07b6 46df b313 4cc8 43ba 8aa7 1f02 5b7c 0838 251f',
		iv: '5dd4 cbfc 96f5 453b',
		expected: '6901 0761 8ef0 92b3 b48c a179 6b23 4ae9 fa33 ebb4 1596 0403'+
					'7db5 d6a8 4eb3 aac2 768c 6327 75a4 67d4'
	};

		var key = Buffer.from(vector.wrappingKey.replace(/[ \:]/g, ''), 'hex');
		var keydata = Buffer.from(vector.keydata.replace(/[ \:]/g, ''), 'hex');
		var iv = Buffer.from(vector.iv.replace(/[ \:]/g, ''), 'hex');
		var expected = Buffer.from(vector.expected.replace(/[ \:]/g, ''), 'hex');

		var wrapper = jCastle.keyWrap.create();

		wrapper.start({
			wrappingKey: key,
			isEncryption: true,
			iv: iv,
			algoName: 'des3'
		});

		wrapper.update(keydata);
		var ct = wrapper.finalize();

		assert.ok(ct.equals(expected), "3DES wrap encryption Test");

		wrapper.start({
			wrappingKey: key,
			isEncryption: false,
			algoName: 'des3'
		});

		wrapper.update(ct);
		var pt = wrapper.finalize();

		assert.ok(pt.equals(keydata), "3DES wrap decryption Test");

});

QUnit.module('RC2 Key Wrap ');
QUnit.test("Step Test", function(assert) {
/*
https://tools.ietf.org/html/rfc3217

4.4  RC2 Key Wrap Example

   This section contains a RC2 Key Wrap example.  Intermediate values
   corresponding to the named items in section 4.1 are given in
   hexadecimal.

   CEK:        b70a 25fb c9d8 6a86 050c e0d7 11ea d4d9
   KEK:        fd04 fd08 0607 07fb 0003 feff fd02 fe05
   LENGTH:     10
   LCEK:       10b7 0a25 fbc9 d86a 8605 0ce0 d711 ead4 d9
   PAD:        4845 cce7 fd12 50
   LCEKPAD:    10b7 0a25 fbc9 d86a 8605 0ce0 d711 ead4
               d948 45cc e7fd 1250
   ICV:        0a6f f19f db40 4988
   LCEKPADICV: 10b7 0a25 fbc9 d86a 8605 0ce0 d711 ead4
               d948 45cc e7fd 1250 0a6f f19f db40 4988
   IV:         c7d9 0059 b29e 97f7
   TEMP1:      a01d a259 3793 1260 e48c 55f5 04ce 70b8
               ac8c d79e ffe8 9932 9fa9 8a07 a31f f7a7
   TEMP2:      c7d9 0059 b29e 97f7 a01d a259 3793 1260
               e48c 55f5 04ce 70b8 ac8c d79e ffe8 9932
               9fa9 8a07 a31f f7a7
   TEMP3:      a7f7 1fa3 078a a99f 3299 8eff 9ed7 8cac
               b870 ce04 f555 8ce4 6012 9337 59a2 1da0
               f797 9eb2 5900 d9c7
   RESULT:     70e6 99fb 5701 f783 3330 fb71 e87c 85a4
               20bd c99a f05d 22af 5a0e 48d3 5f31 3898
               6cba afb4 b28d 4f35
*/
	var vector = {
		keydata: 'b70a 25fb c9d8 6a86 050c e0d7 11ea d4d9',
		wrappingKey: 'fd04 fd08 0607 07fb 0003 feff fd02 fe05',
		lcek: '10b7 0a25 fbc9 d86a 8605 0ce0 d711 ead4 d9',
		pad: '4845 cce7 fd12 50',
		lcekpad: '10b7 0a25 fbc9 d86a 8605 0ce0 d711 ead4'+
					'd948 45cc e7fd 1250',
		icv: '0a6f f19f db40 4988',
		lcekpadicv: '10b7 0a25 fbc9 d86a 8605 0ce0 d711 ead4'+
					'd948 45cc e7fd 1250 0a6f f19f db40 4988',
		iv: 'c7d9 0059 b29e 97f7',
		temp1: 'a01d a259 3793 1260 e48c 55f5 04ce 70b8'+
// it's a typo error
//				'ac8c d79e ffe8 9932 9fa9 8a07 a31f f7a7',
				'ac8c d79e ff8e 9932 9fa9 8a07 a31f f7a7',
		temp2: 'c7d9 0059 b29e 97f7 a01d a259 3793 1260'+
//				'e48c 55f5 04ce 70b8 ac8c d79e ff8e 9932'+
				'e48c 55f5 04ce 70b8 ac8c d79e ff8e 9932'+
				'9fa9 8a07 a31f f7a7',
		result: '70e6 99fb 5701 f783 3330 fb71 e87c 85a4'+
					'20bd c99a f05d 22af 5a0e 48d3 5f31 3898'+
					'6cba afb4 b28d 4f35'
	};

/*
https://tools.ietf.org/html/rfc3217

4  RC2 Key Wrapping and Unwrapping

   This section specifies the algorithms for wrapping and unwrapping one
   RC2 key with another RC2 key [RC2].

   RC2 supports variable length keys.  RC2 128-bit keys MUST be used as
   key-encryption keys; however, the wrapped RC2 key MAY be of any size.

4.1  RC2 Key Wrap

   The RC2 key wrap algorithm encrypts a RC2 key with a RC2 key-
   encryption key.  The RC2 key wrap algorithm is:

   1.  Let the RC2 key be called CEK, and let the length of CEK in
       octets be called LENGTH.  LENGTH is a single octet.
   2.  Let LCEK = LENGTH || CEK.
   3.  Let LCEKPAD = LCEK || PAD.  If the length of LCEK is a multiple
       of 8, the PAD has a length of zero.  If the length of LCEK is not
       a multiple of 8, then PAD contains the fewest number of random
       octets to make the length of LCEKPAD a multiple of 8.
   4.  Compute an 8 octet key checksum value on LCEKPAD as described
       above in Section 2, call the result ICV.
   5.  Let LCEKPADICV = LCEKPAD || ICV.
   6.  Generate 8 octets at random, call the result IV.
   7.  Encrypt LCEKPADICV in CBC mode using the key-encryption key.  Use
       the random value generated in the previous step as the
       initialization vector (IV).  Call the ciphertext TEMP1.
   8.  Let TEMP2 = IV || TEMP1.
   9.  Reverse the order of the octets in TEMP2.  That is, the most
       significant (first) octet is swapped with the least significant
       (last) octet, and so on.  Call the result TEMP3.
   10. Encrypt TEMP3 in CBC mode using the key-encryption key.  Use an
       initialization vector (IV) of 0x4adda22c79e82105.

   Note:  When the same RC2 key is wrapped in different key-encryption
   keys, a fresh initialization vector (IV) must be generated for each
   invocation of the key wrap algorithm.
*/

	var expected = Buffer.from(vector.result.replace(/[ \:]/g, ''), 'hex');
	var cek = Buffer.from(vector.keydata.replace(/[ \:]/g, ''), 'hex');
	var kek = Buffer.from(vector.wrappingKey.replace(/[ \:]/g, ''), 'hex');
	var iv = Buffer.from(vector.iv.replace(/[ \:]/g, ''), 'hex');
	var len = cek.length;
	var lcek_v = Buffer.from(vector.lcek.replace(/[ \:]/g, ''), 'hex');
	var lcek = Buffer.concat([Buffer.from([len]), cek]);

	assert.ok(lcek.equals(lcek_v), 'RC2 Step - LCEK');

	//var prng = jCastle.prng.create();
	//while (lcek.length % 8) lcek.push(prng.nextByte(true));
	var pad = Buffer.from(vector.pad.replace(/[ \:]/g, ''), 'hex');
	lcek = Buffer.concat([lcek, pad]);
	
	var lcekpad = Buffer.from(vector.lcekpad.replace(/[ \:]/g, ''), 'hex');

	assert.ok(lcek.equals(lcekpad), 'RC2 Step - LCEKPAD');
	
	var icv = jCastle.digest.create('sha-1').digest(lcek).slice(0, 8);
	
	var icv_v = Buffer.from(vector.icv.replace(/[ \:]/g, ''), 'hex');

	assert.ok(icv.equals(icv_v), 'RC2 Step - ICV');

	var lcekicv = Buffer.concat([lcek, icv]);

	assert.equal(iv.toString('hex'), vector.iv.replace(/[ \:]/g, ''), 'RC2 Step - IV');
	
	var lcekpadicv = Buffer.from(vector.lcekpadicv.replace(/[ \:]/g, ''), 'hex');

	assert.ok(lcekicv.equals(lcekpadicv), 'RC2 Step - LCEKPADICV');

	var crypto = jCastle.mcrypt.create();
	var params = {
		algoName: 'rc2',
		effectiveKeyBits: 40, // important! for wrapper process
		key: kek,
		iv: iv,
		mode: 'cbc',
		isEncryption: true,
		padding: 'zeros'
	};
	var temp1 = crypto.start(params).update(lcekicv).finalize();
	
	var temp1_v = Buffer.from(vector.temp1.replace(/[ \:]/g, ''), 'hex');

	assert.ok(temp1.equals(temp1_v), 'RC2 Step - TEMP1');

	var temp2 = Buffer.concat([iv, temp1]);
	
	var temp2_v = Buffer.from(vector.temp2.replace(/[ \:]/g, ''), 'hex');

	assert.ok(temp2.equals(temp2_v), 'RC2 Step - TEMP2');

	temp2.reverse();

	params.iv = Buffer.from('4adda22c79e82105', 'hex');
	var output = crypto.start(params).update(temp2).finalize();
	
	var result = Buffer.from(vector.result.replace(/[ \:]/g, ''), 'hex');

	assert.ok(output.equals(result), 'RC2 Step - RESULT');

});

QUnit.module('Mode KeyWrap (2)');
QUnit.test("Test", function(assert) {

	var keydata_hex = '00112233445566778899AABBCCDDEEFF';
	var algo_name = 'aes-128';

	var keydata = Buffer.from(keydata_hex, 'hex');

	var kek = Buffer.from('000102030405060708090A0B0C0D0E0F', 'hex');

	var crypto = jCastle.mcrypt.create();

	crypto.start({
		algoName: algo_name,
		key: kek,
		isEncryption: true,
		mode: 'wrap'
